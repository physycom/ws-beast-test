<!DOCTYPE HTML>
<html>
  <head>
    <script type = "text/javascript">
      function WebSocketTest()
      {
        if ("WebSocket" in window)
        {
          var inaddr = document.getElementById("inaddr").value;
          var inmsg = document.getElementById("inmsg").value;

          // Let us open a web socket
          var ws = new WebSocket("ws://" + inaddr);

          ws.onopen = function()
          {
            // Web Socket is connected, send data using send()
            ws.send(inmsg);
          };

          ws.onmessage = function (evt) {
            var received_msg = evt.data;
            alert("Message received : " + received_msg);
          };

          ws.onclose = function()
          {
            alert("Connection is closed...");
          };
        }
        else
        {
          alert("WebSocket NOT supported by your Browser!");
        }
      }
    </script>
  </head>
<body>
  <label for="inaddr">Input Address (ipv4:port)</label>
  <input name="InputAddr" type="text" maxlength="512" id="inaddr" class="searchField"/><br>
  <label for="message">Input Message</label>
  <input name="InputMsg" type="text" maxlength="512" id="inmsg" class="searchField"/><br>
  <div id = "sse">
    <a href = "javascript:WebSocketTest()">Run Test</a>
  </div>
</body>
</html>
